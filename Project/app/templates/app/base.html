<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block titleblock %}
      <title></title>
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/app.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        <a class="navbar-item nav-link" href="{% url 'app:register' %}">Register</a>
        <a class="navbar-item nav-link" href="{% url 'admin:index' %}">Admin</a>

        {% if user.is_authenticated %}
          <a class="navbar-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="navbar-item nav-link" href="{% url 'app:login' %}">Login</a>
        {% endif %}
      </div>
    </nav>

    {% block bodyblock%}
    {% endblock %}
  </body>
</html>
